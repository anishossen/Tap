<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tap Tap Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #87CEFA;
            font-family: Arial, sans-serif;
        }

        #gameArea {
            width: 300px;
            height: 400px;
            background-color: #FFF;
            border: 2px solid #333;
            border-radius: 10px;
            position: relative;
            overflow: hidden;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #tapButton {
            width: 80px;
            height: 80px;
            background-color: #FF4500;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            cursor: pointer;
            /* transition: background-color 0.2s ease; */
        }

        #tapButton:hover {
            background-color: #FF6347;
        }

        #score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>

<body>

    <div id="gameArea">
        <div id="score">Score: 0</div>
        <button id="tapButton">Tap!</button>
    </div>

    <script>
        let score = 0;

        const tapButton = document.getElementById('tapButton');
        const scoreDisplay = document.getElementById('score');

        function randomPosition() {
            const gameArea = document.getElementById('gameArea');
            const maxX = gameArea.clientWidth - tapButton.clientWidth;
            const maxY = gameArea.clientHeight - tapButton.clientHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            tapButton.style.left = randomX + 'px';
            tapButton.style.top = randomY + 'px';
        }

        function handleTap() {
            score++;
            scoreDisplay.textContent = 'Score: ' + score;
            randomPosition();
        }

        tapButton.addEventListener('click', handleTap);

        // Initialize the button position
        randomPosition();
    </script>

</body>

</html>
